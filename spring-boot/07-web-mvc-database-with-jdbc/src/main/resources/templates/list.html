<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>List of Students</title>
</head>
<body>
<div class="container" th:switch="${students}">
    <h2 th:case="null">No students yet!</h2>
    <div th:case="*">
        <h2>List of Students</h2>
        <table class="table table-sm table-hover table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th><i class="fa fa-pencil-square-o" aria-hidden="true"></i></th>
                <th><i class="fa fa-trash-o" aria-hidden="true"></i></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td><a th:href="@{/students/edit/{id}(id=${student.id})}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                <td><a th:href="@{/students/delete/{id}(id=${student.id})}"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a class="btn btn-primary" th:href="@{/students/save}">Add a new student</a></p>
</div>
</body>
</html>
